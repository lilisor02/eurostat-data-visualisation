<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualisation</title>
    <link rel = "stylesheet" href = "data_visualisation.css">
</head>
<body>
  <div class="handlerEroriApi">
    <p>Unexpected error. Please select the necessary fields and try again. If the error remains, please try again later!</p>
  </div>
    
    <select id = "selectorIndicator" name = "indicator">
        <option value = "" disabled selected>Indicator</option>
        <option value = "demo_pjan?" id = "populatie">Population on 1 January by age and sex</option>
        <option value = "demo_mlexpec?" id = "sv">Life expectancy by age and sex</option>
        <option value = "sdg_08_10?" id = "pib">Real GDP per capita</option>
    </select>

    <select id="selectorTara" name = "tara">
        <option value = "" disabled selected>Country</option>
        <option value="AT">Austria</option>
        <option value="BE">Belgia</option>
        <option value="BG">Bulgaria</option>
        <option value="CY">Cipru</option>
        <option value="CZ">Cehia</option>
        <option value="DE">Germania</option>
        <option value="DK">Danemarca</option>
        <option value="EE">Estonia</option>
        <option value="EL">Grecia</option>
        <option value="ES">Spania</option>
        <option value="FI">Finlanda</option>
        <option value="FR">Franta</option>
        <option value="HR">Croatia</option>
        <option value="HU">Ungaria</option>
        <option value="IE">Irlanda</option>
        <option value="IT">Italia</option>
        <option value="LT">Lituania</option>
        <option value="LU">Luxemburg</option>
        <option value="LV">Latvia</option>
        <option value="MT">Malta</option>
        <option value="NL">Olanda</option>
        <option value="PL">Polonia</option>
        <option value="PT">Portugalia</option>
        <option value="RO">Romania</option>
        <option value="SE">Suedia</option>
        <option value="SI">Slovenia</option>
        <option value="SK">Slovacia</option>
        <option value="UK">Marea Britanie</option>
    </select>

    <button id = "submitGrafic">Press for histogram</button>

    <select id = "selectorAn" name = "an">
        <option value = "" disabled selected>Year</option>
        <option value = "2007">2007</option>
        <option value = "2008">2008</option>
        <option value = "2009">2009</option>
        <option value = "2010">2010</option>
        <option value = "2011">2011</option>
        <option value = "2012">2012</option>
        <option value = "2013">2013</option>
        <option value = "2014">2014</option>
        <option value = "2015">2015</option>
        <option value = "2016">2016</option>
        <option value = "2017">2017</option>
        <option value = "2018">2018</option>
        <option value = "2019">2019</option>
        <option value = "2020">2020</option>
        <option value = "2021">2021</option>
    </select>

    <button id = "arataTabel">Press for table</button>

    <div class="containerTabel"></div>

    <div id = "valoareSubZero"></div>

    <script src = "data_visualisation.js"></script>
</body>
</html>
